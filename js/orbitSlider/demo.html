<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<title>Orbit Demo</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto:100,400,700,900&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
		
		<!-- Use the ID of your slider here to avoid the flash of unstyled content -->
	  	<style type="text/css">
	  		html, body, #featured { padding:0; margin:0; width: 100%; height: 100%; }
	  		#featured { background: #009cff url('orbit/loading.gif') no-repeat center center; overflow: hidden; }
	  		/* Want a different Loading GIF - visit http://www.webscriptlab.com/ - that's where we go this one :) */
	  	</style>
		
		<!-- Attach our CSS -->
	  	<link rel="stylesheet" href="orbit.css">	
	  	
		<!--[if IE]>
			<style type="text/css">
				.timer { display: none !important; }
				div.caption { background:transparent; filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000,endColorstr=#99000000);zoom: 1; }
			</style>
		<![endif]-->
	  	
		<!-- Attach necessary scripts -->
		<script type="text/javascript" src="jquery-1.4.1.min.js"></script>
		<script type="text/javascript" src="jquery.orbit.js"></script>
		
		<!-- Run the plugin -->
		<script type="text/javascript">
			$(window).load(function() {
				$('#featured').orbit({
					'timer' : true,
					"controls" : true,
					'animation' : 'horizontal-slide'
				});
			});
		</script>
		
	</head>
	<body>
		<div id="featured" class="slider"> 
			<img src="/img/slides/slide01.jpg" alt="slide01" rel="slide01" />
			<img src="/img/slides/slide02.jpg" alt="slide02" rel="slide02" />
		</div>
		<span class="orbit-caption" id="slide01">
			<b>WE SOLVE</b><br> ANY PLUMBING<br> PROBLEMS!
		</span>
		<span class="orbit-caption" id="slide02">
			<b>Slide 02</b><br> Desc 02
		</span>
	</body>
</html>
